### set log levels ###
#其中 [log level]
#FATAL      0
#ERROR      3
#WARN       4
#INFO       6
#DEBUG      7

### Set root logger level to DEBUG and its appender.
log4j.rootLogger =DEBUG, stdout, info , Warn, Err

### console log ###
log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target = System.out
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss}  [ %t:%r ] - [ %p ]  %m%n

### info log ###
log4j.appender.info = org.apache.log4j.DailyRollingFileAppender
log4j.appender.info.File = /tomcat/applogs/rtlog/1kmile/1kmileweb/error/web-info.log
log4j.appender.info.Append = true
log4j.appender.info.Threshold = INFO
log4j.appender.info.layout = org.apache.log4j.PatternLayout
log4j.appender.info.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss}  [ %t:%r ] - [ %p ]  %m%n

### warn log ###
log4j.appender.Warn = org.apache.log4j.DailyRollingFileAppender
log4j.appender.Warn.File = /tomcat/applogs/rtlog/1kmile/1kmileweb/error/web-warn.log
log4j.appender.Warn.Append = true
log4j.appender.Warn.Threshold = WARN
log4j.appender.Warn.layout = org.apache.log4j.PatternLayout
log4j.appender.Warn.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss}  [ %t:%r ] - [ %p ]  %m%n

### error log ###
log4j.appender.Err = org.apache.log4j.DailyRollingFileAppender
log4j.appender.Err.File = /tomcat/applogs/rtlog/1kmile/1kmileweb/error/web-error.log
log4j.appender.Err.Append = true
log4j.appender.Err.Threshold = ERROR
log4j.appender.Err.layout = org.apache.log4j.PatternLayout
log4j.appender.Err.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss}  [ %t:%r ] - [ %p ]  %m%n