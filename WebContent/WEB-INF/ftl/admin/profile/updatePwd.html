<#import "/spring.ftl" as spring /> 
<#assign epuTagFront = JspTaglibs["/WEB-INF/epuTagFront.tld"]/>
<#include "/WEB-INF/ftl/admin/macros/helpers.ftl" />
<#include "/WEB-INF/ftl/admin/macros/pager.ftl" />
<!doctype html>
<html>
<head>
</head>
<body>

	<div id="content">

		<div id="content-header">
			<div id="breadcrumb">
				<a href="<@l '/admin/index'/>" title="首页" class="tip-bottom"><i
					class="icon-home"></i> 首页</a> 
				<a href="javascript:" class="current">我的信息</a>
			</div>
		</div>

		<div class="container-fluid">
			
			<div class="widget-box">
				<div class="widget-title">
					<span class="icon"> <i class="icon-th"></i>
					</span>
					<h5>我的信息 > 修改密码</h5>
					<span class="label label-info">Featured</span>
				</div>
				<div class="widget-content">
				
					<div class="tabbable tabbable-custom tabbable-full-width">
						<ul class="nav nav-tabs">
							<li ><a href="<@l '/admin/profile/setting'/>">个人设置</a></li>
							<li><a href="<@l '/admin/profile/accountInfo'/>">账号信息</a></li>
							<li class="active"><a>修改密码</a></li>
						</ul>
						<div class="tab-content">
							<div class="tab-pane row-fluid active" id="tab_1_3">
								<form id="updatePwdFormValidate" action="<@l '/admin/profile/updatePwd'/>" method="post" class="form-horizontal">
									<div class="control-group">
										<label class="control-label">原密码:</label>
										<div class="controls">
											<input type="password" name="oldPassword" value="" id="oldPassword">
										</div>
									</div>
									<div class="control-group">
										<label class="control-label">新密码:</label>
										<div class="controls">
											<input type="password" name="newPassword" value="" id="newPassword" maxlength="20">
										</div>
									</div>
									<div class="control-group">
										<label class="control-label">确认新密码 : </label>
										<div class="controls">
											<input type="password" name="confirmNewPassword" value="" id="confirmNewPassword" maxlength="20">
										</div>
									</div>
									<div class="form-actions">
										<button type="submit" class="btn btn-success">保存</button>
									</div>
								</form>
							</div>
						</div>
					</div>
					
				</div>
				<!-- widget-content结束 -->
			</div>
			<!-- widget-box结束 -->
		</div>
		<!-- container-fluid结束 -->
	</div>
	<!-- content结束 -->

<content tag="beforeBodyEnd">
<script src="${staticFileRoot}/admin/js/profile/updatePwd.js"></script>
</content>
<content tag="corp">active</content>
</body>
</html>
