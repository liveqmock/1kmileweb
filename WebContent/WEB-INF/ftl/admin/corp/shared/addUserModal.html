<div id="addUserModal" class="modal hide">
	<div class="modal-header">
		<button data-dismiss="modal" class="close" type="button">×</button>
		<h3>添加用户</h3>
	</div>
	<form id="addUserForm" method="post" action="#" class="form-horizontal">
	<div class="modal-body">
			<input type="hidden" class="structId" name="structId" value="" />
			<input type="hidden" class="structType" name="structType" value="">
			<div class="control-group">
				<label class="control-label">组织名称</label>
				<div class="controls">
					<input type="text" class="structName" name="structName" value="" readonly="readonly"/>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">用户名</label>
				<div class="controls">
					<input type="text" name="account" maxlength="64" value="" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">真实姓名</label>
				<div class="controls">
					<input type="text" name="realName" maxlength="32"/>
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">邮箱</label>
				<div class="controls">
					<input type="text" name="email" />
				</div>
			</div>
			<div class="control-group">
				<label class="control-label">手机号</label>
				<div class="controls">
					<input type="text" name="cellphone" maxlength="11"/>
				</div>
			</div>
			<div class="control-group">
        		<label class="control-label">用户状态</label>
        			<div class="controls">
           				<label><input type="radio" name="status" value="I" checked="checked">未激活</label>
             	</div>
			</div>
			
	</div>
	<div class="modal-footer">
		<button type="submit" class="btn btn-success">确认</button>
		<a data-dismiss="modal" class="btn" href="#">取消</a>
	</div>
	</form>
	
</div>
