<#import "/spring.ftl" as spring /> 
<#include "/WEB-INF/ftl/admin/macros/helpers.ftl" />
<!doctype html>
<html>
<head>
</head>

<body>

	<div id="loginbox">

		<form id="adminUserLoginForm" class="form-vertical" action="<@l '/admin/login'/>" method="post">
			<#if returnURL??>
			<input type="hidden" name="returnURL" value="${returnURL}" /> 
			</#if>
			<div class="control-group normal_text">
				<h3>
					<img src="${staticFileRoot}/admin/img/logo.png" alt="Logo" />
				</h3>
			</div>
			<#if message??>
					<div class="alert alert-error">
		              	<button class="close" data-dismiss="alert">×</button>
		              	${message}
		            </div>
		    </#if>
			<div class="control-group">
				<div class="controls">
					<div class="main_input_box">
						<span class="add-on bg_lg"><i class="icon-user"></i></span> 
							<input name="account" type="text" placeholder="请输入邮箱账号" />
					</div>
				</div>
			</div>
			<div class="control-group">
				<div class="controls">
					<div class="main_input_box">
						<span class="add-on bg_ly"><i class="icon-lock"></i></span> 
						<input name="password" type="password" placeholder="请输入登陆密码" />
					</div>
				</div>
			</div>
			<div class="form-actions">
				<span class="pull-left">
					<a href="#"
					class="flip-link btn btn-info" id="to-recover">忘记密码?</a></span> 
				<span class="pull-right"> 
					<input type="submit" class="btn btn-success" value="登陆">
					<!-- <a type="submit" href="" class="btn btn-success" /> 登陆</a> -->
				</span>
			</div>
		</form>

		<form id="recoverform" action="#" class="form-vertical">
			<p class="normal_text">请输入邮箱地址找回密码</p>
			<div class="controls">
				<div class="main_input_box">
					<span class="add-on bg_lo"><i class="icon-envelope"></i></span>、 <input
						type="text" placeholder="邮箱地址" />
				</div>
			</div>
			<div class="form-actions">
				<span class="pull-left"><a href="#"
					class="flip-link btn btn-success" id="to-login">&laquo; 返回登陆</a></span> <span
					class="pull-right"><a class="btn btn-info" />确认发送</a></span>
			</div>
		</form>
	</div>

</body>

</html>
