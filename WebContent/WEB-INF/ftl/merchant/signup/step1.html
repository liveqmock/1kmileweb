<#import "/spring.ftl" as spring />
<#include "/WEB-INF/ftl/merchant/macros/helpers.ftl" />
<!doctype html>
<html>

<head>
<link rel="stylesheet" type="text/css" href="${staticFileRoot}/merchant/css/basecommon.css?${staticFileVer}" />
<link rel="stylesheet" type="text/css" href="${staticFileRoot}/merchant/css/baseouter.css?${staticFileVer}" />
</head>

<body>
	<div id="wrap-all">
		<div id="main" class="inner">
			<div class="other-warp">
				<div class="single-panel clearfix">
					<div class="single-panel-inner middle">
						<div class="single-panel-header">
							<h3>注册新用户</h3>
						</div>
						<div class="single-panel-body">
							<div class="single-panel-section">
								<form name="userRegisterForm"class="form-horizontal wt-form">
									<div class="form-group">
										<label class="col-xs-2 control-label">用户类型：</label>
										<div class="col-xs-10">
											<input class="form-control" type="text" required readonly="readonly" value="站点管理员"/>
										</div>
									</div>
									<div class="form-group">
										<label class="col-xs-2 control-label">用户名：</label>
											<input class="form-control" type="text"
												placeholder="由字母、数字、下划线组成，以字母开头" name="account"
												required />
										</div>
									</div>
									<div class="form-group">
										<label class="col-xs-2 control-label">邮箱：</label>
										<div class="col-xs-10">
											<input class="form-control" type="email" placeholder="输入常用邮箱"
												name="email" required />
										</div>
									</div>
									<div class="form-group">
										<label class="col-xs-2 control-label">手机号：</label>
										<div class="col-xs-10">
											<input class="form-control" type="email" placeholder="输入常用手机"
												name="cellphone" required />
										</div>
									</div>
									<div class="form-group">
										<label class="col-xs-2 control-label">密码：</label>
										<div class="col-xs-10">
											<input class="form-control" type="password"
												placeholder="最小长度6位" name="password" required />
										</div>
									</div>
									<div class="form-group">
										<label class="col-xs-2 control-label">重复密码：</label>
										<div class="col-xs-10">
											<input class="form-control" type="password"
												placeholder="再输入一次" name="repeatePassword" />
										</div>
									</div>
									<div class="form-group">
										<label class="col-xs-2 control-label"></label>
										<div class="col-xs-10">
											<div class="alert alert-danger">
												<i class="icon-remove-sign mr_5"></i>
												{{register_form.$errors[0]}}
											</div>
										</div>
									</div>
									<div class="form-group">
										<div class="col-xs-2"></div>
										<div class="col-xs-10">
											<button type="button" class="btn btn-success"
												data-loading-text="注册中..." loading-status="isRegistering">注册新用户
											</button>
										</div>
									</div>
								</form>
							</div>

							<div class="success-panel" ng-show="signup_success">
								<i class="imgicon-success"></i><br />
								<br /> <span>恭喜你成功注册Worktile！</span><br /> <a
									href="javascript:;" wt-tracker="Signup Page|Success|Goto Team"
									ng-click="js_goto_team()">点击进入团队首页</a>
							</div>
						</div>

						<div class="single-panel-footer" ng-hide="signup_success">
							<div class="pull-right">
								点击注册，表明你同意我们的<a href="/terms"
									wt-tracker="Signup Page|Panel Footer|Goto Terms">服务条款</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
